{% extends "shared/base.html" %}
{% load static %}
{% block content %}

    <div class="container-fluid mt-7">
        <div class="row">   
            <div class="col"></div>
            <div class="col-lg-3 col-md-5 col-sm-6 col-10 mt-5">
                <h1 class='title-sign-up text-center'>Sign Up</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">{{ form.username.label }} :</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="email">{{ form.email.label }} :</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="password">{{ form.password.label }} :</label>
                        {{ form.password }}
                    </div>
                    <div class='d-grid'>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class='line-text d-grid text-center mt-3'>OR</div>
                    
                    <a href="#" class="btn btn-danger d-grid mt-3">Login with Google</a>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

{% endblock content %}
