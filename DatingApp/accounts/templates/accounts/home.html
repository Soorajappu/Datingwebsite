{% extends "shared/base.html" %}
{% load static %}
{% block content %}

            <div class="col"></div>
            <div class="col-3 mt-3">
                <h1 class='title-detail text-center'>Welcome Home</h1>

            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock content %}
