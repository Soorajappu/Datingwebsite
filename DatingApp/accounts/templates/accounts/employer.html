{% extends "shared/base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="row">   
        <div class="col"></div>
        <div class="col-lg-3 col-md-5 col-sm-6 col-10 mt-5">
            <h1 class='title-sign-up text-center'>Employer/Employee Details</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="company_name">{{ form.company_name.label }} :</label>
                    {{ form.company_name }}
                </div>
                <div class="mb-3">
                    <label for="designation">{{ form.designation.label }} :</label>
                    {{ form.designation }}
                </div>
                <div class="mb-3">
                    <label for="work_location">{{ form.work_location.label }} :</label>
                    {{ form.work_location }}
                </div>
                <div class='d-grid mb-5'>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
                
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock content %}
